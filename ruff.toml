target-version = "py311"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "PIE", # flake8-pie
]
ignore = [
    "E501", # line too long
    "B008", # do not perform function calls in argument defaults
]

exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
]

[lint.isort]
known-first-party = ["inference_engine"]

[lint.per-file-ignores]
"tests/*" = ["ARG", "S101"]

